<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenrir Finds - Smart Deals & AI Price Tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fenrir Finds</h1>
        <p>AI-powered deal hunting made easy</p>
        <input type="text" id="search" placeholder="Search for deals...">
    </header>

    <section id="featured">
        <h2>🔥 Trending Deals</h2>
        <div id="trending-deals">
            <!-- Deals will be loaded here -->
        </div>
    </section>

    <section id="top-rated">
        <h2>⭐ Top Rated Deals</h2>
        <div id="top-deals">
            <!-- Top-rated deals will appear here -->
        </div>
    </section>

    <section id="ai-recommendations">
        <h2>🤖 AI-Powered Picks</h2>
        <div id="ai-deals">
            <!-- AI-generated deals will appear here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
