<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenrir Finds - Login & Rewards</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Welcome to Fenrir Finds</h2>
    
    <h3>Sign Up</h3>
    <input type="email" id="signup-email" placeholder="Enter email">
    <input type="password" id="signup-password" placeholder="Enter password">
    <button onclick="signUp()">Sign Up</button>
    
    <h3>Login</h3>
    <input type="email" id="login-email" placeholder="Enter email">
    <input type="password" id="login-password" placeholder="Enter password">
    <button onclick="logIn()">Login</button>

    <h3>User Info</h3>
    <p id="user-info">Not logged in</p>
    <button onclick="logOut()">Log Out</button>

    <h3>Points System</h3>
    <p>Your Points: <span id="points">0</span></p>
    <button onclick="earnPoints()">Earn 10 Points</button>
    <button onclick="redeemPoints()">Redeem 10 Points</button>
</body>
</html>
